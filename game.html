<script type="text/javascript">

var guess, answer, message;

//The correct number of games in my library
answer = 223;
console.log(answer);

guess = prompt('How many games do I have on Steam?');

//Generate if correct response

if (guess == answer) {
  message = "Wow! You're right! How did you know?"
}
// Generate response if guess less than answer
else if (guess < answer) {
  message = "Nope, I've got a few more than that!"
}
// Generate response if guess if more
else {
  message = "I wish I had that many!"
}
// Take if or else from about and create an alert box with message

alert(message);

</script>
